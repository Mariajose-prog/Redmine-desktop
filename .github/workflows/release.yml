name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当 push v开头的 tag 时触发，例如 v1.0.11

# 授权 workflow 写入权限
permissions:
  contents: write

jobs:
  # 构建 macOS 版本 (同时构建 arm64 和 x64)
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # 同时构建两个架构，这样 latest-mac.yml 只生成一次
      - name: Build Electron app for both architectures
        run: npm run build -- --mac --arm64 --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      # Ad-hoc 签名以确保更新时签名一致
      - name: Ad-hoc sign macOS apps
        run: |
          for app in release/*/mac*/Redmine.app release/*/mac/Redmine.app; do
            if [ -d "$app" ]; then
              echo "Signing $app"
              codesign --force --deep --sign - "$app"
            fi
          done
      
      # 重新打包 zip 文件（签名后需要重新压缩）
      - name: Repackage signed zips
        run: |
          cd release/*/
          for dir in mac-arm64 mac; do
            if [ -d "$dir" ]; then
              arch_suffix=""
              if [ "$dir" = "mac-arm64" ]; then
                arch_suffix="-arm64"
              fi
              rm -f "Redmine-*${arch_suffix}-mac.zip" 2>/dev/null || true
              cd "$dir"
              zip -r -y "../Redmine-$(cat ../../package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d ' ')${arch_suffix}-mac.zip" Redmine.app
              cd ..
            fi
          done
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            release/*/*.dmg
            release/*/*.zip
            release/*/*.blockmap
            release/*/latest-mac.yml

  # 构建 Windows 版本
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Electron app
        run: npm run build -- --win --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            release/*/*.exe
            release/*/*.zip
            release/*/*.blockmap
            release/*/latest.yml

  # 创建 GitHub Release 并上传所有产物
  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: artifacts/macos
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: artifacts/windows
      
      - name: Display structure of downloaded files
        run: ls -R artifacts
      
      - name: Flatten artifacts
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.zip" -o -name "*.blockmap" -o -name "latest*.yml" \) -exec cp {} release-files/ \;
          ls -la release-files/
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release-files/*
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_on_unmatched_files: true
